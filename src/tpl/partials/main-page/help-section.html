<div class="help">
  <div class="container">
    <div class="help__wrapper">

      <form class="form-second help__item help__item--form">
        <fieldset class="form-second__inner">
          <legend class="form-second__title">Вам нужна помощь специалиста?</legend>
          <p class="form-second__text">Наши специалисты проконсультируют вас в течении 1 <br> минуты и составят смету, а после отправят на почту</p>
          <fieldset class="form-second__contact-inner">
            <label class="form-second__label form-second__label--input"> <input type="text" class="form-second__input" placeholder="Ваше имя" name="Имя" required></label> <label class="form-second__label form-second__label--input"> <input type="tel" class="form-second__input" placeholder="Номер телефона" name="Телефон" required></label>
          </fieldset>
          <label class="form-second__label form-second__label--textarea"> <textarea class="form-second__input form-second__textarea" placeholder="Комментарий" name="Вопрос" required></textarea> </label>
          <fieldset class="form-second__button-inner">
            <button class="form-second__button" type="submit">Получить консультацию</button>
            <label class="form-second__politic-label"> <input class="form-second__checkbox" type="checkbox" name="принять политику конфиденциальности" checked required>
              <span class="form-second__fake-checkbox"></span> <span class="form-second__politic">Я согласен на обработку <a class="form-second__politic-color" href="#">персональных данных</a></span> </label>
          </fieldset>
        </fieldset>
      </form>


      <div class="help__item help__item--image"></div>
        <svg class="help__circle"><use xlink:href="./assets/images/svg/set.svg#help__circle"></use></svg>
    </div>
  </div>
</div>
